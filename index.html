<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Data Showcase</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="profileImg">
        <img
          data-testid="slackDisplayImage"
          src="./assets/profile.png"
          alt="WebHav0cx"
          style="max-width: 100%"
        />
      </div>
      <div class="container">
        <div class="data-item">
          <h1 data-testid="slackUserName">WebHav0cx</h1>
        </div>
        <div class="data-item">
          <h3 data-testid="currentDayOfTheWeek" id="currentDay"></h3>
        </div>
        <div class="data-item">
          <h3>
            Current UTC Time:
            <span data-testid="currentUTCTime" id="currentUTC"></span>
          </h3>
        </div>
        <div class="data-item">
          <h2 data-testid="myTrack">Front End Track</h2>
        </div>
        <div class="github-link">
          <a
            data-testid="githubURL"
            href="https://github.com/WebHav0cx/HNGx.git"
            target="_blank"
            >GitHub Repo</a
          >
        </div>
      </div>
    </div>

    <script>
      function updateDateTime() {
        const currentDate = new Date();
        const currentDay = currentDate.toLocaleDateString("en-NG", {
          weekday: "long",
        });

        const currentUTC = currentDate.toLocaleTimeString("en-NG", {
          timeZone: "UTC",
        });

        document.getElementById("currentDay").textContent = currentDay;
        document.getElementById("currentUTC").textContent = currentUTC;
      }

      updateDateTime();

      setInterval(updateDateTime, 1000);
    </script>
  </body>
</html>
